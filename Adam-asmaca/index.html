<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için harf giriniz</p>
    <div class="contanier">
        <svg height="250" width="250" class="grafik">
            <line x1="48" y1="20" x2="132" y2="20"/>
            <line x1="130" y1="20" x2="130" y2="50"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>
            <line x1="50" y1="200" x2="70" y2="250"/>
            <line x1="50" y1="200" x2="30" y2="250"/>
            <line x1="50" y1="40" x2="70" y2="20"/>

            <circle cx="130" cy="70" r="20" class="item"/>

            <line x1="130" y1="90" x2="130" y2="170" class="item"/>

            <line x1="130" y1="120" x2="100" y2="100" class="item"/>
            <line x1="130" y1="120" x2="160" y2="100" class="item"/>

            <line x1="130" y1="170" x2="100" y2="190" class="item"/>
            <line x1="130" y1="170" x2="160" y2="190" class="item"/>
        </svg>
    </div>

    <div id="wrong-letters">
        <h3>Hatalı harfler</h3>
    </div>

    <div id="word">
    </div>

    <div id="popup-contanier">
        <div class="popup">
            <h2 id="success-message">Kazandınız.</h2>
            <button id="play-again"><i class="fa-solid fa-rotate-right"></i>Tekrar oyna</button>
        </div>
    </div>

    <div id="message" class="">
        <p>Bu harfi ztn girdiniz.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
